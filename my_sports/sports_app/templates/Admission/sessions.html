{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>Admission</title>

    <style>
        .suggestions-box {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .suggestions-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .suggestions-box li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions-box li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    {% include 'nav.html' %}
    <br><br><br><br><br><br>

    <!-- Player Admission Form -->
    <div class="container">

    <!-- Player Admission Form -->
    <div class="container">
        <section id="main-content" class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="form-container bg-light p-4 rounded shadow">
                            <h2 class="text-center mb-4">Sessions Form</h2>
                            <form method="post" id="sessionsForm">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="Session">Session:</label>
                                    <select id="Session" name="session" class="form-control">
                                        <option value="monthly">Monthly</option>
                                        <option value="quarterly">Quarterly</option>
                                        <option value="half-yearly">Half-Yearly</option>
                                        <option value="yearly">Yearly</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="weeklySessions">Weekly Sessions:</label>
                                    <select id="weeklySessions" name="weeklySessions" class="form-control">
                                        <option value="weekly 2">Weekly 2</option>
                                        <option value="weekly 3">Weekly 3</option>
                                        <option value="weekly 6">Weekly 6</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="payment">Payment:</label>
                                    <input type="number" id="payment" name="payment" class="form-control" placeholder="Enter amount..." required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <br><br><br><br><br><br><br><br><br><br><br><br>




 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <div class="row mt-5">
        <div class="col-12 text-center">
            <p>
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                . All Rights Reserved. <br>&mdash; Designed and Developed By -
                <a href="https://flowercreeper.com/index.php">FlowerCreeper</a>
            </p>
        </div>
    </div>

    <!-- Preloader -->
    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tiny-slider.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/counter.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
